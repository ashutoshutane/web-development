<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <logo>
                    <img src="./img/starbucks-logo-png-transparent-0.png" alt="">
                </logo>
                <h1>
                    White Chocolate <br>
                    Matcha
                </h1>
                <p>
                    This blend of sweetened premium<br>
                    matcha green tea, milk and ice-<br>
                    topped off with sweetened whipped<br>
                    cream-inspires a delicious boost and<br>
                    good green vibes.
                </p>
            </div>
        </div>
        <div class="center">
            <div class="start">
                <img id="bean1" src="./img/bean.jpg" alt="">
                <img id="bean2" src="./img/bean.jpg" alt="">
                <img id="bean3" src="./img/bean.jpg" alt="">
                <img id="drink" src="./img/startbucks.png">
            </div>

        </div>
        <div class="right">
            <div class="cont">
                <h3>
                    Size options
                </h3><br>
            </div>
            <div id="icon">
                <img id="icon1" src="./img/coffee_549296.png" style="height:4vh; color:azure; display: flex; margin-top: 6vh;">
                <img id="icon2" src="./img/coffee_549296.png" style="height:5vh; color: azure; display: flex; margin-top: 5vh;" >
                <img id="icon3" src="./img/coffee_549296.png" style="height:6vh; color: azure; display: flex;" >
            </div>
            <div id="text">
                <p style="font-size: 20px; margin-left: 27vh;">Tall</p>
                <p style="font-size: 20px;">Grande</p>
                <p style="font-size: 20px;">Venti</p>
            </div>
            <div id="type">
                <p style="color: azure; font-size: 20px;">White chocolate<br> <span>Matcha</span></p>
                <p style="color: azure; font-size: 20px; margin-left: 7vh;">ice frappuccino</p>
                <p style="color: azure; font-size: 20px; margin-left: 14vh;">Americano</p>
            </div>
        </div>
    </div>

</body>

</html>
